<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Migraci√≥n</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="map-container">
        <object data="assets/svg/Mapas-Desktop/MAPA-BASE.svg" class="base"></object>

        <!-- Por donde se van -->
        <object data="assets/svg/Mapas-Desktop/1- POR DONDE SE VAN/1-DONDE-SE-VAN-REC.svg" class="tema1-rec"></object>
        <object data="assets/svg/Mapas-Desktop/1- POR DONDE SE VAN/1-DONDE-SE-VAN-DATA.svg" class="tema1-data"></object>
        <object data="assets/svg/Mapas-Desktop/1- POR DONDE SE VAN/1-DONDE-SE-VAN-LIN.svg" class="tema1-lin"></object>

        <!-- Por donde regresan -->
        <object data="assets/svg/Mapas-Desktop/2- POR DONDE REGRESAN/2-DONDE-REGRESAN-REC.svg" class="tema2-rec"></object>
        <object data="assets/svg/Mapas-Desktop/2- POR DONDE REGRESAN/2-DONDE-REGRESAN-DATA.svg" class="tema2-data"></object>
        <object data="assets/svg/Mapas-Desktop/2- POR DONDE REGRESAN/2-DONDE-REGRESAN-LIN.svg" class="tema2-lin"></object>

        <!-- Remesas -->
        <object data="assets/svg/Mapas-Desktop/3- REMESAS/3-REMESAS-REC.svg" class="tema3-rec"></object>
        <object data="assets/svg/Mapas-Desktop/3- REMESAS/3-REMESAS-DATA.svg" class="tema3-data"></object>
        <object data="assets/svg/Mapas-Desktop/3- REMESAS/3-REMESAS-LIN.svg" class="tema3-lin"></object>

        <!-- Egresos Remesas -->
        <object data="assets/svg/Mapas-Desktop/4- EGRESOS REMESAS/4-EGRESOS-REMESAS-REC.svg" class="tema4-rec"></object>
        <object data="assets/svg/Mapas-Desktop/4- EGRESOS REMESAS/4-EGRESOS-REMESAS-DATA.svg" class="tema4-data"></object>
        <object data="assets/svg/Mapas-Desktop/4- EGRESOS REMESAS/4-EGRESOS-REMESAS-LIN.svg" class="tema4-lin"></object>

        <!-- Cancilleria -->
        <object data="assets/svg/Mapas-Desktop/5- CANCILLERIA/5-CANCILLERIA-REC.svg" class="tema5-rec"></object>
        <object data="assets/svg/Mapas-Desktop/5- CANCILLERIA/5-CANCILLERIA-DATA.svg" class="tema5-data"></object>
        <object data="assets/svg/Mapas-Desktop/5- CANCILLERIA/5-CANCILLERIA-LIN.svg" class="tema5-lin"></object>

        <!-- Testimonios -->
        <object data="assets/svg/Mapas-Desktop/6- TESTIMONIOS/6-TESTIMONIOS-REC.svg" class="tema6-rec"></object>
        <object data="assets/svg/Mapas-Desktop/6- TESTIMONIOS/6-TESTIMONIOS-BTN.svg" class="tema6-btn"></object>
        <object data="assets/svg/Mapas-Desktop/6- TESTIMONIOS/6-TESTIMONIOS-LBOX.svg" class="tema6-lbox"></object>
        <object data="assets/svg/Mapas-Desktop/6- TESTIMONIOS/REC-TESTIMONIOS.svg" class="tema6-extra"></object>
    </div>

    <!-- Icono scroll -->
    <img src="assets/svg/raton-scroll.svg" alt="Scroll icon" class="scroll-icon">

    <!-- Secciones de scroll -->
    <div class="scroll-section intro"></div>
    <div class="scroll-section"></div> <!-- Por donde se van -->
    <div class="scroll-section"></div> <!-- Por donde regresan -->
    <div class="scroll-section"></div> <!-- Remesas -->
    <div class="scroll-section"></div> <!-- Egresos Remesas -->
    <div class="scroll-section"></div> <!-- Cancilleria -->
    <div class="scroll-section"></div> <!-- Testimonios -->

    <script src="app.js"></script>
</body>
</html>
